<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="passwordCheck.js"></script>
    
    <title>Password checker</title>
    <style>
        *{
            margin: 4px;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <input type="text" name="username" autofocus autocomplete="off" placeholder="username">
        </div>
        <div class="form-group">
            <input id="password" type="password" name="password" autocomplete="off" placeholder="password">
        </div>
        <div class="form-group">
            <input type="password" name="confirmation" autocomplete="off" placeholder="Confirm password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <ul>
        <li id="ReqLen">Password must be at least 8 characters.</li>
        <li id="ReqUpper">Password must contain 1 upper case character.</li>
        <li id="ReqLower">Password must contain 1 lower case character.</li>
    </ul>
    
</body>
</html>
